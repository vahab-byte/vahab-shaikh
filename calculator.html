<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator with Theme Toggle</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --warning-color: #f8961e;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --light-gray: #e9ecef;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --primary-color: #4895ef;
      --primary-dark: #4361ee;
      --secondary-color: #3f37c9;
      --light-color: #212529;
      --dark-color: #f8f9fa;
      --gray-color: #adb5bd;
      --light-gray: #343a40;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 70px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--light-color);
      color: var(--dark-color);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--box-shadow);
      z-index: 999;
    }

    .navbar h1 {
      font-size: 1.25rem;
      color: var(--primary-color);
    }

    .navbar-right {
      display: flex;
      gap: 12px;
    }

    .nav-button {
      background: none;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .theme-toggle button {
      background: none;
      border: none;
      color: var(--primary-color);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .calculator-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .calculator {
      background-color: var(--light-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 360px;
    }

    .display {
      margin-bottom: 20px;
    }

    .display input {
      width: 100%;
      padding: 15px;
      font-size: 2rem;
      text-align: right;
      border: 1px solid var(--light-gray);
      border-radius: var(--border-radius);
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .button {
      padding: 20px;
      font-size: 1.2rem;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      color: white;
      cursor: pointer;
      transition: var(--transition);
    }

    .button:hover {
      background-color: var(--primary-dark);
    }

    .button:active {
      background-color: var(--primary-dark);
    }

    .button.special {
      background-color: var(--secondary-color);
    }

    .button.special:hover {
      background-color: var(--accent-color);
    }

    .button.wide {
      grid-column: span 2;
    }

  </style>
</head>
<body>


  <nav class="navbar">
    <div class="navbar-left">
      <h1>Scientific Calculator</h1>
    </div>
    <div class="navbar-right">
      <button onclick="toggleTheme()" class="nav-button">
        <i class="fas fa-moon"></i> Theme
      </button>
      <a href="index2.html" class="nav-button">
        <i class="fas fa-tasks"></i> To-Do List
      </a>
    </div>
  </nav>

  <div class="calculator-container">
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" disabled />
      </div>
      <div class="buttons">

        <button class="button special" onclick="clearDisplay()">C</button>
        <button class="button special" onclick="appendToDisplay('(')">(</button>
        <button class="button special" onclick="appendToDisplay(')')">)</button>
        <button class="button special" onclick="appendToDisplay('%')">%</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button special" onclick="appendToDisplay('/')">/</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button special" onclick="appendToDisplay('*')">*</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button special" onclick="appendToDisplay('-')">-</button>

        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button special" onclick="appendToDisplay('+')">+</button>

        <button class="button special" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
        <button class="button special" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="button special" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="button special" onclick="appendToDisplay('Math.tan(')">tan</button>

        <button class="button special" onclick="appendToDisplay('Math.log(')">log</button>
        <button class="button special" onclick="appendToDisplay('Math.exp(')">exp</button>
        <button class="button wide" onclick="appendToDisplay('Math.pow(')">x^y</button>
      </div>
    </div>
  </div>

  <script>
    const toggleTheme = () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    };

    const appendToDisplay = (value) => {
      const display = document.getElementById("display");
      display.value += value;
    };

    const clearDisplay = () => {
      const display = document.getElementById("display");
      display.value = "";
    };

    const calculate = () => {
      const display = document.getElementById("display");
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = "Error";
      }
    };
  </script>
</body>
</html>
