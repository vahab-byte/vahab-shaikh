<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subjects Timetable</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --table-bg: white;
      --thead-bg: #4a90e2;
      --thead-color: white;
      --hover-bg: #e6f0fa;
      --even-row: #f0f4f8;
      --input-bg: #fffbe6;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --table-bg: #2a2a2a;
      --thead-bg: #007acc;
      --thead-color: #fff;
      --hover-bg: #333;
      --even-row: #252525;
      --input-bg: #444444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--table-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .actions {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .actions button {
      background-color: #4a90e2;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ccc;
    }

    thead {
      background-color: var(--thead-bg);
      color: var(--thead-color);
    }

    tbody tr:nth-child(even) {
      background-color: var(--even-row);
    }

    tbody tr:hover {
      background-color: var(--hover-bg);
    }

    .notes {
      margin-top: 2rem;
    }

    .notes textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text-color);
    }
    .center-button {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.center-button a {
  padding: 10px 20px;
  font-size: 1rem;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.center-button a:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Subjects Timetable</h1>
    <div class="actions">
      <button onclick="toggleTheme()">Color Theme</button>
      <button onclick="resetTable()">Reset</button>
      <button onclick="exportPDF()">Export PDF</button>
      <button onclick="exportExcel()">Export Excel</button>
    </div>

<div class="container">
  <!-- Centered Button Section -->
  <div class="center-button" style="text-align: center; margin-top: 20px;">
    <a href="index2.html" class="btn btn-secondary" style="margin-left: 20px;">
      <i class="fas fa-exchange-alt"></i> TODO LIST
    </a>
  </div>
</div>


    <table id="timetable">
      <thead>
        <tr>
          <th>Day</th>
          <th>8–9</th>
          <th>9–10</th>
          <th>10–11</th>
          <th>11–12</th>
          <th>12–1</th>
          <th>2–3</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Monday</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>Tuesday</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>Wednesday</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>Thursday</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>Friday</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>Saturday</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>Sunday</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>

    <div class="notes">
      <h2>Weekly Notes</h2>
      <textarea id="weeklyNotes" placeholder="Write notes or reminders for the week..."></textarea>
    </div>
  </div>


  <script>
    const subjects = ["Math", "Physics", "Chemistry", "Biology", "English", "History", "Geography", "Computer", "Break"];

    const table = document.getElementById("timetable");
    const notes = document.getElementById("weeklyNotes");
    const storageKey = "subjectTableData";
    const notesKey = "weeklyNotes";
    const themeKey = "preferredTheme";

    function enableDropdownEditing() {
      table.addEventListener("click", (e) => {
        const cell = e.target;
        if (cell.tagName === "TD" && cell.cellIndex !== 0) {
          const currentVal = cell.textContent.trim();
          const select = document.createElement("select");
          select.innerHTML = subjects.map(sub => `<option value="${sub}" ${sub === currentVal ? "selected" : ""}>${sub}</option>`).join('');
          cell.innerHTML = '';
          cell.appendChild(select);
          select.focus();
          select.addEventListener("change", () => {
            cell.textContent = select.value;
            saveTable();
            if (confirm("Auto-fill this subject in same column for other days?")) {
              autoFillColumn(cell.cellIndex, select.value);
            }
          });
          select.addEventListener("blur", () => cell.textContent = select.value);
        }
      });
    }

    function autoFillColumn(colIndex, value) {
      const rows = table.querySelectorAll("tbody tr");
      rows.forEach(row => {
        const cell = row.children[colIndex];
        if (cell) cell.textContent = value;
      });
      saveTable();
    }

    function saveTable() {
      const data = Array.from(table.querySelectorAll("tbody tr")).map(row =>
        Array.from(row.children).map(cell => cell.textContent.trim())
      );
      localStorage.setItem(storageKey, JSON.stringify(data));
    }

    function loadTable() {
      const saved = JSON.parse(localStorage.getItem(storageKey));
      if (!saved) return;
      const rows = table.querySelectorAll("tbody tr");
      saved.forEach((rowData, i) => {
        rowData.forEach((val, j) => rows[i].children[j].textContent = val);
      });
    }

    function resetTable() {
      localStorage.removeItem(storageKey);
      localStorage.removeItem(notesKey);
      location.reload();
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Subjects Timetable", 20, 20);
      doc.autoTable({ html: '#timetable', startY: 30 });
      doc.save('timetable.pdf');
    }

    function exportExcel() {
      const wb = XLSX.utils.table_to_book(document.getElementById("timetable"));
      XLSX.writeFile(wb, "timetable.xlsx");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem(themeKey, document.body.classList.contains("dark") ? "dark" : "light");
    }

    function loadTheme() {
      if (localStorage.getItem(themeKey) === "dark") {
        document.body.classList.add("dark");
      }
    }

    notes.addEventListener("input", () => {
      localStorage.setItem(notesKey, notes.value);
    });

    function loadNotes() {
      const saved = localStorage.getItem(notesKey);
      if (saved) notes.value = saved;
    }

    // Init
    loadTable();
    loadNotes();
    loadTheme();
    enableDropdownEditing();
  </script>
</body>
</html>
